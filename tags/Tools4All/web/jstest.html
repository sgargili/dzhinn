<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript">
        function getById(id){
            return document.getElementById(id);
        }
        function MyObject(id,name)
        {
            this._id = id;
            this._name = name;
            this.defaultvalue = "MyDefaultValue";

            //Получение текущего значения
            this.getDefaultValue = function()
            {
                return this.defaultvalue;
            }

            //Установка нового значения
            this.setDefaultValue = function(newvalue)
            {
                this.defaultvalue = newvalue;
            }

            //Произвольная функция
            this.getName = function()
            {
                return this._name;
            }
            this.setName = function(name)
            {
                this._name = name;
            }
        }


        function test(){
            var MyFirstObjectInstance = new MyObject(5,"Sample");
            //var MySecondObjectInstace = new MyObject(12,"Othe Sample");
           // alert(getElementById("test"));
            getById("test").innerHTML = MyFirstObjectInstance.getName();
        }
    </script>
    <body>
        <div id="test"></div>
        <input type="button" onclick='test()' value="fff"/>
    </body>
