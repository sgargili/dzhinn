<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Checkbox Style</title>
        <style type="text/css">
            #checkbox1 {
                margin:0;
                padding:0;
                opacity:0;
                filter:progid:DXImageTransform.Microsoft.Alpha(opacity=0);
            }
            .checkboxOn {
                background:url(images/on.png) no-repeat;
            }
            .checkboxOff {
                background:url(images/off.png) no-repeat;
            }
        </style>
        <script type="text/javascript">
            function checkboxCheck () {
                if (document.getElementById("checkbox1").checked) {
                    document.getElementById("checkboxDiv").className="checkboxOn";
                }
                else {
                    document.getElementById("checkboxDiv").className="checkboxOff";
                }
            }
        </script>
    </head>
    <body>
        <form action="">
            <div id="checkboxDiv" class="checkboxOn">
                <input type="checkbox" id="checkbox1" onclick="checkboxCheck();" class="checkboxOn" checked="checked"/>
                <label for="checkbox1">Запомнить меня</label>
            </div>
        </form>
    </body>
</html>
